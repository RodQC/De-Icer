<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De-Icer - Community Safe App</title>
    <link rel="stylesheet" href="./static/css/phone.css">

    <meta name="description" content="De-Icer helps communities tracka nd respond to immigration enforcement activity.
    Learn more, view screenshots, and get support." />
    <meta property="og:image" content="static/images/hero.jpg"/>
    <meta name="twitter:card" content="summary_large_image"/>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css"/>

</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <div class="container nav">
            <a class="brand" href="#overview">
                <img src="static/images/logo.png" alt="De-Icer logo" height="28"/>
                <span>De-Icer</span>
            </a>
            <nav class="top-links" aria-label="Primary">
                <a href="#overview">Ovewview</a>
                <a href="#features">Features</a>
                <a href="#screens">Screens</a>
                <a href="#faq">FAQ</a>
                <a href="#privacy">Privacy</a>
                <a href="#contact" class="btn btn--primary">Contact</a>        
            </nav>
        </div> 
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-bg" role="img" aria-label="De-Icer hero background"></div>
        <div class="container hero-inner">
            <div class="hero-copy">
                <h1>Track ICE activity. Protect Each Other.</h1>
                <p>De-Icer helps communities document incidents, learn rights during encounters, 
                    and connect with rapid-response and legal support
                </p>
                <div class="cta">
                    <a href="#features" class="btn btn--primary">Explore Features</a>
                    <a href="#screens" class="btn btn--ghost">View Screens</a>
                </div>
            </div>
            <div class="hero-phone" aria-hidden="true">
                <img src="static/images/hero.jpg" alt="De-Icer app preview on iPhone">
            </div>
        </div>
    </section>

    <!-- Tabs -->
    <div class="container">
        <div class="tabs" role="tablist" aria-label="De-Icer sections">
            <button role="tab" id="tab-overview" aria-controls="panel-overview" data-tab="overview">Overview</button>
            <button role="tab" id="tab-features" aria-controls="panel-features" data-tab="features">Features</button>
            
            


        </div>
    </div>
</body>
</html>
