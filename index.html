<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De-Icer - Community Safe App</title>
    
    <meta name="description" content="De-Icer helps communities track and respond to immigration enforcement activity.
    Learn more, view screenshots, and get support." />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css"/>

</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="nav-left">
            <img src="static/images/logo.png" alt="De-Icer logo" class="nav-logo" height="28"/>
            <span class = "nav-title">De-Icer</span>
        </div>             
        
        <nav class="nav-links">
            <a href="#overview">Overview</a>
            <a href="#features">Features</a>
            <a href="#video">Tutorial</a>
            <a href="#screens">Screens</a>
            <a href="download">Download</a>
        </nav>
    </header>

    <!-- Hero -->
    <section id="overview" class="hero">
        <div class="hero-bg"></div>

        <div class="hero-inner">
            <div class="hero-copy">
                <p class="eyebrow">Community Safety App</p>
                <h1>Community Safety App. <br />Protect Each Other.</h1>
                <p class="hero-sub">
                    De-Icer helps communities document ICE encounters, learn their rights, 
                    and connect with rapid-response and legal support - all in one app.
                </p>

                <div class="hero-cta">
                    <a href="#download" class="btn btn--primary">Get De-Icer</a>
                    <a href="#video" class="btn btn--ghost">Watch Tutorial</a>
                </div>
            </div>

            <!-- Visual / Video -->
            <div class="hero-media">
                <video 
                    class="hero-video" 
                    width="420" 
                    height="240" 
                    src="static/video/tutorial.mp4" 
                    muted loop playsinline controls>
                    Sorry, your browser doesn't support embedded videos. 
                </video>
            </div>
        </div>
    </section>

    <!-- Tabs -->
    <div class="container">
        <div class="tabs" role="tablist" aria-label="De-Icer sections">
            <button role="tab" id="tab-overview" aria-controls="panel-overview" data-tab="overview">Overview</button>
            <button role="tab" id="tab-features" aria-controls="panel-features" data-tab="features">Features</button>
            <button role="tab" id="tab-screens" aria-controls="panel-screens" data-tab="screens">Screens</button>
            <button role="tab" id="tab-faq" aria-controls="panel-faq" data-tab="faq">FAQ</button>
            <button role="tab" id="tab-privacy" aria-controls="panel-privacy" data-tab="privacy">Privacy</button>
            <button role="tab" id="tab-contact" aria-controls="panel-contact" data-tab="contact">Contact</button>
        </div>
    </div>

    
</body>
</html>
